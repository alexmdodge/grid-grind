<!doctype HTML>

<html lang="en">
   <head>
      <title> GridGrind | The Random Puzzle Game </title>
      <link rel="stylesheet" type="text/css" href="css/styles.css">
      <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
   </head>

   <body id="my-canvas">
      <div class="user-interface">
         <div class="top-menu">
            
            <div class="row">
               <span id="top-menu-avatar" class="fa fa-user"></span>
                  
               <h3 class="top-menu-title">Player Name Here</h3>
               
               <div class="player-row">
                  <h6 class="top-menu-total">Total Points
                     <i class="fa fa-diamond"></i> 
                     <span class="update-point">0</span>
                  </h6>
                  <h6 class="top-menu-moves">Moves Left 
                     <i class="fa fa-heart"></i> 
                     <span class="update-moves-left">3</span>
                  </h6>
               </div>
            </div>


            <div class="level-row">
               <h6 class="top-menu-current">Level 
                  <i class="fa fa-star"></i> 
                  <span class="update-level">1</span>
               </h6>
               <h6 class="top-menu-left">Next Level
                  <i class="fa fa-level-up"></i> 
                  <span class="update-points-left">9</span>
               </h6>
            </div>
            
            <div class="top-menu-progress">
               <div class="progress-bar"></div>
            </div>
         </div>

         <div class="side-menu">
            <h1 class="help-icon">?</h1>
            <h3 class="side-menu-title">How to Play</h3>
            <small class="side-menu-description">
               Click the blocks to change their color. If you connect at least 3 colors in a row you
               score points. Any combination other than diagonals connect. The longer the chain the more
               points you get.
            </small>
         </div>
      </div>

      <div class="game-container">

         <script src="js/jquery.min.js"></script>
         <script src="js/phaser.min.js"></script>
         <script src="js/colorTree.js"></script>
         <script src="js/game.js"></script>
      </div>
   </body>
</html>
